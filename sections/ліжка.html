  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Inter:wght@300;400;500;600&display=swap');

    :root {
      --bg-main: #fefefe;
      --bg-soft: #f8f7f5;
      --bg-card: #ffffff;
      
      --text-main: #1a1a1a;
      --text-muted: #6b6b6b;
      --text-light: #9a9a9a;
      
      --accent-primary: #8b7355;
      --accent-hover: #6d5940;
      --accent-light: #d4c4b0;
      
      --line-subtle: #e8e6e3;
      --shadow-soft: rgba(0, 0, 0, 0.04);
      --shadow-hover: rgba(0, 0, 0, 0.12);
      
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      
      --transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-main);
      color: var(--text-main);
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Header */
    .header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(254, 254, 254, 0.85);
      backdrop-filter: blur(20px) saturate(180%);
      border-bottom: 1px solid var(--line-subtle);
      animation: slideDown 0.6s ease-out;
    }

    @keyframes slideDown {
      from {
        transform: translateY(-100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .header-content {
      max-width: 1600px;
      margin: 0 auto;
      padding: 24px 48px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 16px;
      font-family: 'Cormorant Garamond', serif;
      font-size: 22px;
      font-weight: 500;
      letter-spacing: 0.5px;
      color: var(--text-main);
      text-decoration: none;
      transition: var(--transition);
    }

    .logo:hover {
      color: var(--accent-primary);
    }

    .logo-icon {
      width: 42px;
      height: 42px;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-light));
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 20px;
      font-weight: 600;
    }

    .nav {
      display: flex;
      gap: 4px;
    }

    .nav a {
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 0.3px;
      text-decoration: none;
      color: var(--text-muted);
      border-radius: var(--radius-sm);
      transition: var(--transition);
    }

    .nav a:hover {
      color: var(--accent-primary);
      background: var(--bg-soft);
    }

    /* Main Container */
    .container {
      max-width: 1600px;
      margin: 0 auto;
      padding: 80px 48px 120px;
    }

    /* Page Header */
    .page-header {
      text-align: center;
      margin-bottom: 80px;
      animation: fadeInUp 0.8s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .breadcrumb {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      font-size: 14px;
      color: var(--text-muted);
      margin-bottom: 20px;
    }

    .breadcrumb a {
      color: var(--text-muted);
      text-decoration: none;
      transition: var(--transition);
    }

    .breadcrumb a:hover {
      color: var(--accent-primary);
    }

    .breadcrumb-separator {
      color: var(--line-subtle);
    }

    .section-title {
      font-family: 'Cormorant Garamond', serif;
      font-size: 56px;
      font-weight: 400;
      letter-spacing: -0.5px;
      margin-bottom: 16px;
      color: var(--text-main);
    }

    .section-subtitle {
      font-size: 18px;
      color: var(--text-muted);
      max-width: 600px;
      margin: 0 auto;
    }

    .gallery-stats {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: var(--bg-soft);
      border-radius: 50px;
      font-size: 13px;
      color: var(--text-muted);
      margin-top: 24px;
    }

    /* Gallery Grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 32px;
      margin-bottom: 80px;
    }

    .gallery-item {
      position: relative;
      aspect-ratio: 4/5;
      border-radius: var(--radius-lg);
      overflow: hidden;
      background: var(--bg-soft);
      cursor: pointer;
      box-shadow: 0 4px 20px var(--shadow-soft);
      transition: var(--transition);
      opacity: 0;
      animation: galleryItemFadeIn 0.6s ease-out forwards;
    }

    @keyframes galleryItemFadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .gallery-item:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px var(--shadow-hover);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }

    .gallery-item-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0) 0%,
        rgba(0, 0, 0, 0.05) 50%,
        rgba(0, 0, 0, 0.3) 100%
      );
      opacity: 0;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .gallery-item:hover .gallery-item-overlay {
      opacity: 1;
    }

    .gallery-zoom-icon {
      width: 56px;
      height: 56px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      transform: scale(0.8);
      transition: var(--transition);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    }

    .gallery-item:hover .gallery-zoom-icon {
      transform: scale(1);
    }

    /* Load More Button */
    .load-more-container {
      text-align: center;
    }

    .load-more {
      position: relative;
      padding: 16px 48px;
      background: var(--accent-primary);
      color: white;
      border: none;
      border-radius: var(--radius-md);
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: var(--transition);
      overflow: hidden;
    }

    .load-more::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, transparent, rgba(255, 255, 255, 0.2));
      transform: translateX(-100%);
      transition: var(--transition);
    }

    .load-more:hover::before {
      transform: translateX(100%);
    }

    .load-more:hover {
      background: var(--accent-hover);
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(139, 115, 85, 0.3);
    }

    .load-more:active {
      transform: translateY(0);
    }

    .load-more.hidden {
      display: none;
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(10px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      cursor: zoom-out;
      padding: 40px;
      animation: lightboxFadeIn 0.3s ease-out;
    }

    @keyframes lightboxFadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .lightbox.active {
      display: flex;
    }

    .lightbox-content {
      position: relative;
      max-width: 90%;
      max-height: 90%;
      animation: lightboxZoomIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes lightboxZoomIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .lightbox img {
      max-width: 100%;
      max-height: 90vh;
      object-fit: contain;
      border-radius: var(--radius-md);
      box-shadow: 0 50px 120px rgba(0, 0, 0, 0.8);
    }

    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 48px;
      height: 48px;
      background: rgba(255, 255, 255, 0.95);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: var(--text-main);
      transition: var(--transition);
      z-index: 10;
    }

    .lightbox-close:hover {
      background: white;
      transform: rotate(90deg);
    }

    .lightbox-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 48px;
      height: 48px;
      background: rgba(255, 255, 255, 0.95);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: var(--text-main);
      transition: var(--transition);
      z-index: 10;
    }

    .lightbox-nav:hover {
      background: white;
      transform: translateY(-50%) scale(1.1);
    }

    .lightbox-prev {
      left: 20px;
    }

    .lightbox-next {
      right: 20px;
    }

    /* Loading State */
    .gallery-loading {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px;
      gap: 12px;
    }

    .loading-dot {
      width: 12px;
      height: 12px;
      background: var(--accent-primary);
      border-radius: 50%;
      animation: loadingBounce 1.4s infinite ease-in-out;
    }

    .loading-dot:nth-child(1) {
      animation-delay: -0.32s;
    }

    .loading-dot:nth-child(2) {
      animation-delay: -0.16s;
    }

    @keyframes loadingBounce {
      0%, 80%, 100% {
        transform: scale(0);
      }
      40% {
        transform: scale(1);
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .header-content {
        padding: 20px 24px;
        flex-direction: column;
        gap: 16px;
      }

      .container {
        padding: 60px 24px 80px;
      }

      .page-header {
        margin-bottom: 60px;
      }

      .section-title {
        font-size: 40px;
      }

      .section-subtitle {
        font-size: 16px;
      }

      .gallery {
        grid-template-columns: 1fr;
        gap: 24px;
      }

      .lightbox {
        padding: 20px;
      }

      .lightbox-nav {
        width: 40px;
        height: 40px;
        font-size: 20px;
      }

      .lightbox-close {
        top: 10px;
        right: 10px;
        width: 40px;
        height: 40px;
      }
    }
  </style>

<main class="container">
  <div class="page-header">
    <div class="breadcrumb">
      <a href="../index.html">–ì–æ–ª–æ–≤–Ω–∞</a>
      <span class="breadcrumb-separator">/</span>
      <span>–õ—ñ–∂–∫–∞</span>
    </div>
    <h1 class="section-title">–õ—ñ–∂–∫–∞</h1>
    <p class="section-subtitle">
      –ï–∫—Å–∫–ª—é–∑–∏–≤–Ω—ñ –ª—ñ–∂–∫–∞ —Ä—É—á–Ω–æ—ó —Ä–æ–±–æ—Ç–∏ –∑ –Ω–∞—Ç—É—Ä–∞–ª—å–Ω–æ–≥–æ –¥–µ—Ä–µ–≤–∞ –¥–ª—è –≤–∞—à–æ—ó —Å–ø–∞–ª—å–Ω—ñ
    </p>

      üì∑ <span id="imageCount">0</span> —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ—ñ–π
    </div>
  </div>

  <div class="gallery" id="gallery" data-folder="../images/–ª—ñ–∂–∫–∞" data-total="73"></div>

  <div class="load-more-container">
    <button class="load-more" id="loadMore">–ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ —â–µ</button>
  </div>

<div class="lightbox" id="lightbox">
  <button class="lightbox-close" id="lightboxClose">√ó</button>
  <button class="lightbox-nav lightbox-prev" id="lightboxPrev">‚Äπ</button>
  <button class="lightbox-nav lightbox-next" id="lightboxNext">‚Ä∫</button>
  <div class="lightbox-content">

  </div>

<script>
  const gallery = document.getElementById('gallery');
  const folder = gallery.dataset.folder;
  const totalImages = parseInt(gallery.dataset.total, 10);
  const loadMoreBtn = document.getElementById('loadMore');
  const imageCount = document.getElementById('imageCount');
  
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightboxImg');
  const lightboxClose = document.getElementById('lightboxClose');
  const lightboxPrev = document.getElementById('lightboxPrev');
  const lightboxNext = document.getElementById('lightboxNext');

  let currentIndex = 1;
  let currentLightboxIndex = 0;
  let allImages = [];
  const BATCH_SIZE = 20;

  function loadImages() {
    const fragment = document.createDocumentFragment();

    for (let i = 0; i < BATCH_SIZE && currentIndex <= totalImages; i++, currentIndex++) {
      const item = document.createElement('div');
      item.className = 'gallery-item';
      item.style.animationDelay = `${i * 0.05}s`;

      const img = document.createElement('img');
      img.src = `${folder}/${currentIndex}.jpeg`;
      img.alt = `–õ—ñ–∂–∫–æ ${currentIndex}`;
      img.loading = 'lazy';

      const overlay = document.createElement('div');
      overlay.className = 'gallery-item-overlay';
      overlay.innerHTML = '<div class="gallery-zoom-icon">üîç</div>';

      item.appendChild(img);
      item.appendChild(overlay);

      const imageIndex = allImages.length;
      allImages.push(img.src);

      item.addEventListener('click', () => openLightbox(imageIndex));

      fragment.appendChild(item);
    }

    gallery.appendChild(fragment);
    updateImageCount();

    if (currentIndex > totalImages) {
      loadMoreBtn.classList.add('hidden');
    }
  }

  function updateImageCount() {
    imageCount.textContent = allImages.length;
  }

  function openLightbox(index) {
    currentLightboxIndex = index;
    lightboxImg.src = allImages[index];
    lightbox.classList.add('active');
    document.body.style.overflow = 'hidden';
  }

  function closeLightbox() {
    lightbox.classList.remove('active');
    document.body.style.overflow = '';
  }

  function showPrevImage() {
    currentLightboxIndex = (currentLightboxIndex - 1 + allImages.length) % allImages.length;
    lightboxImg.src = allImages[currentLightboxIndex];
  }

  function showNextImage() {
    currentLightboxIndex = (currentLightboxIndex + 1) % allImages.length;
    lightboxImg.src = allImages[currentLightboxIndex];
  }

  // Event Listeners
  loadMoreBtn.addEventListener('click', loadImages);
  lightboxClose.addEventListener('click', closeLightbox);
  lightboxPrev.addEventListener('click', (e) => {
    e.stopPropagation();
    showPrevImage();
  });
  lightboxNext.addEventListener('click', (e) => {
    e.stopPropagation();
    showNextImage();
  });

  lightbox.addEventListener('click', (e) => {
    if (e.target === lightbox) {
      closeLightbox();
    }
  });

  // Keyboard navigation
  document.addEventListener('keydown', (e) => {
    if (!lightbox.classList.contains('active')) return;

    if (e.key === 'Escape') closeLightbox();
    if (e.key === 'ArrowLeft') showPrevImage();
    if (e.key === 'ArrowRight') showNextImage();
  });

  // Initial load
  loadImages();
</script>
